  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

<body>
  <nav>
    <a href="https://github.com/tangtang4321/MyVue">GitHub</a>

  <script>
    window.$docsify = {
      name: 'MyVue 文档',

      repo: '',

        noData: '没有数据哦~',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
      }
    }
  </script>
  <!-- Docsify v4 -->
